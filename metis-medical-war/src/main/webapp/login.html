<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta http-equiv="content-type" content="text/html; charset=UTF-8">
        <title>Metis Medical</title>
        <link type="text/css" rel="stylesheet" href="login.css">
        <link type="text/css" rel="stylesheet" href="bootstrap.min.css">
        <script type="text/javascript" src="bootstrap.min.js"></script>
        <script type="text/javascript" src="jquery-3.3.1.min.js"></script>
    </head>
    <body class="login-background">
        <div class="loginpage-header">
            METIS MEDICAL
        </div>
        <div class="content-wrapper">
            <div class="content">
                <div class="login" id="login-cnt">
                    <button class="btn btn-info h-btn" onclick="swapNew()">Register</button>
                    <div class="header">
                        Login
                    </div>
                    <form id="login-form" action="/j_spring_security_check" method="POST">
                        <div>
                            <input class="login-inputs form-control" id="j_username" name="j_username" type="text" placeholder="UVA Email (e.g. abc1d@virginia.edu)"/>
                            <input class="login-inputs form-control" type="password" name="j_password" placeholder="Password" value="" />
                        </div>
                        <div class="login-btn-grp">
                            <span class="forgot-link" onclick="forgot()">Forgot Password</span>
                            <input class="reg btn btn-primary" type="submit" value="LOGIN"/>
                        </div>
                    </form>
                </div>

                <div class="register off" id="reg-cnt">
                    <button class="btn btn-warning h-btn" onclick="swapLogin()">User Login</button>
                    <div class="header">
                        User Registration
                    </div>
                    <form id="registration-form" action="javascript:register()">
                        <div>
                            <input class="login-inputs form-control" id="register-user-name" name="userName" type="text" placeholder="UVA Email (e.g. abc1d@virginia.edu)"/>
                            <input class="login-inputs form-control" id="register-password" type="password" name="password" placeholder="Password" value="" />
                        </div>
                        <div class="login-btn-grp">
                            <div style="float:left;display:none;">
                                <select class="btn btn-info" id="specialties" name="specialtyId"></select>
                            </div>
                            <input type="submit" class="reg btn btn-primary" value="Register" />
                        </div>
                    </form>
                </div>
            </div>
            <div id="login-feedback"></div>
            <div id="registration-feedback"></div>
        </div>

        <script type="text/javascript">
            let s = document.getElementById("specialties");
            fetch("/api/specialty", {method: 'GET'})
                .then((a) => a.json())
                .then((r) => {
                    for (var k in r) {
                        let el = document.createElement("option")
                        el.setAttribute('value', k);
                        el.append(r[k]);
                        s.appendChild(el);
                    };
                });

            if (/error/.test(window.location.href)) {
                const e = document.getElementById("login-feedback")
                e.innerHTML = "";
                e.append("Invalid login. Please check username/password or register!")
                e.setAttribute("class", "alert alert-danger")
            }

            function swapNew () {
                const el = document.getElementById("login-cnt")
                const er = document.getElementById("reg-cnt")

                const fl = document.getElementById("login-feedback")
                const fr = document.getElementById("registration-feedback")

                er.setAttribute("class", "register");
                fr.setAttribute("class", "");
                el.setAttribute("class", "login off");
                fl.setAttribute("class", "off");

                fl.innerHTML = "";
            }

            function swapLogin (classes) {
                const el = document.getElementById("login-cnt")
                const er = document.getElementById("reg-cnt")

                const fl = document.getElementById("login-feedback")
                const fr = document.getElementById("registration-feedback")

                er.setAttribute("class", "register off");
                fr.setAttribute("class", "off");
                el.setAttribute("class", "login");
                fl.setAttribute("class", classes || "");

                fr.innerHTML = "";
            }

            function register () {
                const s = document.getElementById("specialties")
                const specialtyId = s.options[s.selectedIndex].value;
                const userName = document.getElementById("register-user-name").value;
                const password = document.getElementById("register-password").value;
                fetch("/api/user", {
                    method: "POST",
                    body: JSON.stringify({
                        userName: userName,
                        password: password,
                        specialtyId: 5
                    })
                })
                    .then(r => {
                        if (r.ok) {
                            const e = document.getElementById("login-feedback");
                            e.innerHTML = "";
                            e.append("Registration Successful. Please Login.");
                            e.setAttribute("class", "alert alert-success");
                            document.getElementById("j_username").value = userName;
                            swapLogin("alert alert-success");
                        } else {
                            r.json().then(error => {
                                const e = document.getElementById("registration-feedback");
                                e.innerHTML = "";
                                e.append("Registration Failed. " + error.error);
                                e.setAttribute("class", "alert alert-danger");
                            });

                        }
                    })
            }
            function forgot () {
                const userName = document.getElementById("j_username").value;
                if (!userName || userName === '') {
                    const e = document.getElementById("login-feedback");
                    e.innerHTML = "";
                    e.append("Enter email address above and click 'Forgot Password' again.");
                    e.setAttribute("class", "alert alert-danger");
                } else {
                    fetch("/api/user/reset", {
                        method: 'POST',
                        body: JSON.stringify({
                            userName: userName
                        })
                    }).then(() => {
                        const e = document.getElementById("login-feedback");
                        e.innerHTML = "";
                        e.append("Check email for password reset link.");
                        e.setAttribute("class", "alert alert-success");
                    })
                }
            }
        </script>
    </body>
</html>

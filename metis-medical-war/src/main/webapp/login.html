<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta http-equiv="content-type" content="text/html; charset=UTF-8">
        <title>Metis Medical</title>
        <link type="text/css" rel="stylesheet" href="login.css">
    </head>
    <body class="login-background">
        <div class="login">
            <div class="header">
                Existing Users Login
            </div>
            <form id="login-form" action="/j_spring_security_check" method="POST">
                <input id="j_username" name="j_username" type="text" placeholder="UVA ID (e.g. mst3k)"/>
                <input type="password" name="j_password" placeholder="Password"/>
                <input type="submit" value="LOGIN"/>
            </form>
        </div>
        <div></div>
        <div class="register">
            <div class="header">
                New Users Register
            </div>
            <form id="register-form">
                <input id="register-user-name" name="userName" type="text" placeholder="UVA ID (e.g. mst3k)"/>
            </form>
            <label>Select Specialty</label>
            <select id="specialties" name="specialtyId" form="register-form">
            </select>
            <button onclick="register()">Register</button>
            <div id="reg-feedback"></div>
        </div>
        <script type="text/javascript">
            let s = document.getElementById("specialties");
            fetch("/api/specialty", {method: 'GET'})
                .then((a) => a.json())
                .then((r) => {
                    for (var k in r) {
                        let el = document.createElement("option")
                        el.setAttribute('value', k);
                        el.append(r[k]);
                        s.appendChild(el);
                    };
                });

            function register () {
                const s = document.getElementById("specialties")
                const specialtyId = s.options[s.selectedIndex].value;
                const userName = document.getElementById("register-user-name").value;
                fetch("/api/user", {
                    method: "POST",
                    body: JSON.stringify({
                        userName: userName,
                        specialtyId: parseInt(specialtyId, 10)
                    })
                })
                    .then(r => {
                        document.getElementById("reg-feedback").append("Registration Successful. Please Login.")
                        document.getElementById("j_username").value = userName;
                    })
            }
        </script>
    </body>
</html>
